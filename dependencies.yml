collectors:

- type: js-npm
  path: /
  actors:
  # pull requests for updates to any version
  - type: js-npm
    versions: "Y.Y.Y"
    github_labels:  # list of label names
      - dependencies
    github_assignees:  # list of usernames
      - nickbalestra

